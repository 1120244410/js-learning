  <body>
    <div class="container">
      <div class="seat center"></div>
    </div>

<style>
  .container {
    width: 100px;
    height: 100px;
    position: relative;
    background-color: cadetblue;
    margin: 40px;
    border-radius: 50%;
    transform: rotateZ(20deg);
  }
  .seat {
    width: 20px;
    height: 20px;
    background-color: chocolate;
    position: absolute;
  }
  .center {
    top: 40px;
    left: 40px;
    z-index: 2;
    transform: translateY(-50px);
  }
