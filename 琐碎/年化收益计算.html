<script>
  function handleSubmit(e) {
    console.log(e);
  }
  const baseMoney = 500000;
  let start = 0;
  let totalProfit = 0;
  function profit(base, year, rate = 6) {
    const currentMoney = base + totalProfit;
    const currentProfit = (currentMoney * rate) / 100;
    totalProfit = currentProfit + totalProfit;
    start += 1;
    if (start < year) {
      profit(base, year);
    }
  }
  profit(baseMoney, 5, 4);
  console.log(totalProfit);
</script>
