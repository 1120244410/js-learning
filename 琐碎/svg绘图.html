<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <svg
        width="100%"
        height="100%"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <pattern
            id="img"
            patternUnits="userSpaceOnUse"
            x="0"
            y="0"
            width="100%"
            height="100%"
          >
            <image
              xlink:href="./test.jpeg"
              width="100%"
            />
          </pattern>
        </defs>
        <path d="M10,0 a10,10 0 0,0 -10,10 v180 a10,10 0 0,0 10,10 h240 L300,10 a10,10 0 0,0 -10,-10 v-280" fill="url(#img)" />
      </svg>
      <svg>
            <clipPath id="clip">
                    <path d="M10,0 a10,10 0 0,0 -10,10 v180 a10,10 0 0,0 10,10 h240 L300,10 a10,10 0 0,0 -10,-10 v-280" />
                </clipPath>
                <image
                    clip-path="url(#clip)"
                    xlink:href="./test.jpeg"
                    width="100%"
                />
      </svg>
    </div>
  </body>
</html>
<style>
  .container {
    width: 300px;
    height: 200px;
  }
</style>
