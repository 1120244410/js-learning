<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="myCanvas" width="180px" height="200px"></canvas>
    <div class="outer">
      <img src="./1.png" id="img" />
    </div>
    <button onclick="play()">开始</button>
    <button onclick="stop()">停止</button>
  </body>
</html>
<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  ctx.width = 180;
  ctx.height = 200;
  const ballList = []; // 球数组
  const ballStyle = ["./1.png", "./2.png", "./3.png", "./4.png"];
  let timer;

  class Ball {
    constructor(img) {
      this.r = 15; //小球半径
      this.x = this.rand(0, ctx.width - this.r * 2); //小球初始横坐标
      this.y = ctx.height - this.r * 2;
      this.img = new Image(); //小球素材
      this.img.src = img;
      this.speedX = this.rand(8, 10);
      this.speedY = this.rand(5, 15);
    }
    rand(min, max) {
      //随机数
      return Math.floor(Math.random() * (max - min) + min);
    }
    run() {
      //小球运动函数
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x > ctx.width - this.r * 2) {
        //小球碰到右边界，横坐标速度变为负
        this.speedX = -this.speedX;
      }
      if (this.x < 0) {
        //小球碰到左边界，横坐标速度变为正
        this.speedX = Math.abs(this.speedX);
      }
      if (this.y > ctx.height - this.r * 2) {
        //小球碰到下边界，纵坐标速度变为负
        this.speedY = -this.speedY;
      }
      if (this.y < 0) {
        //小球碰到上边界，纵坐标速度变为正
        this.speedY = Math.abs(this.speedY);
      }
      return [this.img, this.x, this.y, 30, 30];
    }
    stop() {
      this.x = this.rand(0, ctx.width - this.r * 2); //小球初始横坐标
      this.y = ctx.height - this.r * 2;
      return [this.img, this.x, this.y, 30, 30];
    }
  }

  function init() {
    //初始化
    for (let i = 0; i < 15; i++) {
      // 随机生成20个蛋
      const ballStyleLength = ballStyle.length;
      let index = Math.floor(ballStyleLength * Math.random()); // ballStyleLength：指有几种扭蛋样式
      const ball = new Ball(ballStyle[index]);
      ballList.push(ball);
      window.onload = () => {
        for (const b of ballList) {
          if (b.x < 20) {
            b.x = 0;
          }
          ctx.drawImage(b.img, b.x, b.y, 30, 30); //绘制小球
        }
      };
    }
  }

  function play() {
    timer = setInterval(function() {
      ctx.clearRect(0, 0, ctx.width, ctx.height); //清空画布
      for (let i = 0; i < ballList.length; i++) {
        ctx.drawImage(...ballList[i].run()); //绘制小球
      } //使小球运动
    }, 15);
  }

  function stop() {
    clearInterval(timer);
    timer = null;
    ctx.clearRect(0, 0, ctx.width, ctx.height); //清空画布
    for (let i = 0; i < ballList.length; i++) {
      ctx.drawImage(...ballList[i].stop()); //绘制小球
    } //使小球运动
    document.querySelector("#img").className = "ani";
    setTimeout(() => {
      document.querySelector("#img").className = "";
    }, 500);
  }
  init();
</script>

<style>
  #myCanvas {
    border: 1px solid #333;
  }
  .outer {
    width: 30px;
    height: 30px;
    padding: 12px;
    border: 1px solid #333;
  }
  .outer > img {
    width: 30px;
    height: 30px;
    opacity: 0;
  }
  .ani {
    animation: getAward 2s 1 ease;
  }
  @keyframes getAward {
    0% {
      margin: 0;
      opacity: 0;
    }
    50% {
      margin-top: 24px;
      opacity: 1;
    }
    100% {
      margin-top: 24px;
      opacity: 0;
    }
  }
</style>
