    <meta charset="UTF-8" />

<script>
  // 定位 射击
  // 武器 双枪
  const player_action = {
    run() {}, // 移动跳跃
    dodge() {}, // 闪避 1：方向键+shift 2:右键聚焦后点击shift，会向目标位置冲刺，碰撞到敌人时停止并特殊攻击
    attack() {}, // 普通攻击 左键点击、或长按1.5秒后快速连击
    thump() {}, // 重击 右键聚焦后点击左键，有充能限制，释放后会触发换弹动画
    quick_act() {}, // 速击 左键长按1秒后触发或者（每发子弹伤害是普通攻击10%）
    be_injured() {}, // 受伤
    qte_act() {}, // 触发qte攻击，可选攻击：f、左键、右键
    model_switch() {}, // q灵体 e梦魇
    final_act() {}, // z键启动能量爆发，时间慢流，视野内敌人被自动瞄准，随意开枪吧
  };
  function Player() {
    this.model = 0; // 作战模式 0灵体 1梦魇
    this.health = 100; // 生命值
    this.level = 1; // 等级
  }
  function init() {
    for (const key in player_action) {
      Player.prototype[key] = player_action[key];
    }
    const player = new Player();
  }
</script>
