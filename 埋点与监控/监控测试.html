  <body>
    <button onclick="pj()">promise rejection</button>
    <button onclick="se()">资源错误</button>
    <button onclick="jsse()">普通语法错误</button>
    <button onclick="tce()">try/catch抛错(console.error)</button>
    <button onclick="ase()">异步抛错 1s</button>
  </body>
</html>
<script src="./tracker.js" defer></script>
<script>
  function pj() {
    new Promise(() => {
      un;
    });
  }
  function se() {
    const img = new Image(1, 1);
    img.src = "123";
  }
  function tce() {
    try {
      throw "try/catch抛错";
    } catch (error) {
      console.error(error);
    }
  }
  function ase() {
    setTimeout(() => {
      throw "异步错误";
    }, 1000);
  }
</script>
