<script>
  const obj = {
    name: 'hjj',
  };
  Function.prototype._bind = function() {
    const fn = this;
    const target = arguments[0];
    const args = [];
    for (let i = 0; i < arguments.length; i++) {
      args.push(arguments[i]);
    }
    return function() {
      const res = {};
      for (const key in target) {
        const item = target[key];
        res[key] = item;
      }
      res.__fn = fn;
      res.__fn(args);
    };
  };
  function sayName() {
    console.log(this.name);
  }
  sayName._bind(obj)();
</script>
